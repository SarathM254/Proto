<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proto - Backend Connection Test</title>
    <link rel="stylesheet" href="test-styles.css">
</head>
<body>
    <div class="test-container">
        <h1>Proto Backend Connection Test</h1>
        <p>This page tests if the backend server is running and accessible.</p>
        
        <div class="button-group">
            <button onclick="testConnection()">Test Backend Connection</button>
            <button onclick="testLogin()">Test Login</button>
            <button onclick="testAuthStatus()">Test Auth Status</button>
            <button onclick="runAllTests()" class="secondary">Run All Tests</button>
            <button onclick="clearResults()" class="danger">Clear Results</button>
        </div>
        
        <div id="results" class="test-results"></div>
    </div>

    <script src="connection-test.js"></script>
</body>
</html>
